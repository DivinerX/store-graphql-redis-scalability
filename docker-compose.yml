version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stores
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/stores
      REDIS_URL: redis://redis:6379
      PORT: "4000"
      PG_POOL_SIZE: "10"
      CACHE_TTL_SECONDS: "30"
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
